<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }} | {{ site.title }}</title>

    <meta property="og:title" content="{{ page.og.title | default: page.title }}">
    <meta property="og:description" content="{{ page.og.description | default: site.description }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:image" content="{{ page.og.image | default: 'https://rmman.org/rmman-graph-image-default.png' }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/favicon/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ 'assets/favicon/site.webmanifest' | relative_url }}">

    <link rel="stylesheet" href="{{ 'bulma.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ 'style.css' | relative_url }}">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Montserrat&display=swap" rel="stylesheet">

    {%- comment -%}
        add 'comment: true' to the front matter of any 
        page you wish to display a calendar just add:
        <div id='calendar'></div>
    {%- endcomment -%}
    {%- if page.calendar -%}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.4.0/main.css"
            integrity="sha256-ejA/z0dc7D+StbJL/0HAnRG/Xae3yS2gzg0OAnIURC4=" crossorigin="anonymous">
        <script src="{{ 'assets/js/fullcalendar-5.4.0.min.js' | relative_url }}"></script>
        <script src="{{ 'assets/js/script-calendar.js' | relative_url }}"></script>
    {%- endif -%}
</head>

<body class="has-navbar-fixed-top">

    {% include nav.html %}

    {{ content }}

    {% include footer.html %}

</body>

</html>
